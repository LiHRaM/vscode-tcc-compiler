language: node_js
sudo: false
node_js:
- node

env:
  global:
    secure: 

before_install:
- if [ $TRAVIS_OS_NAME == "linux" ]; then export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
  sh -e /etc/init.d/xvfb start; sleep 3; fi

install:
- npm install
- npm run vscode:prepublish

script:
- npm test --silent

before_deploy:
  - npm install -g vsce
  - vsce package

deploy:
  - provider: releases
    api_key: 

notifications:
  email: false
